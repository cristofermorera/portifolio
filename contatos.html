<!DOCTYPE html>
<html>
<head>
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .contact {
            margin-bottom: 20px;
        }
        .name {
            font-weight: bold;
        }
        .email {
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Contact List</h1>
    <div class="contact">
        <p class="name">John Doe</p>
        <p class="email">john.doe@example.com</p>
    </div>
    <div class="contact">
        <p class="name">Jane Smith</p>
        <p class="email">jane.smith@example.com</p>
    </div>
    <div class="contact">
        <p class="name">Alex Johnson</p>
        <p class="email">alex.johnson@example.com</p>
    </div>
</body>
</html>
